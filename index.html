<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areamap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- <div class="col-12"> -->
            <div>
                <div class="col-6">
                    <div id="view">

                    </div>
                    <img src="img/Krusty_Le_Clown.webp" id="img" alt="Workplace" usemap="#workmap" width="400"
                        height="500">
                    <map name="workmap" id="mapArea">
                    </map>
                </div>
            </div>
            <div class="form col-6">
                <div>
                    <form class="map" id="map" class="col-12">
                        <!--  formulaire ajouter une map -->
                        <div class="row">
                            <label for="nom" class="col-4">Nom de la map</label>
                            <input id="nom" class="col-8" type="text" name="nom" onchange="changeName();"
                                placeholder="Map" />
                            <label for="id" class="col-4">Id de l'aire</label>
                            <input id="id" class="col-8" type="text" name="id" onchange="updateView();" value="0"
                                placeholder="Id" />
                            <label for="action" class="col-4">Action</label>
                            <input id="action" onchange="addAction();" class="col-8" type="text" name="action" />
                            <label for="type" class="col-4">Type d'aire</label>
                            <select onchange="returnFormPoint();" name="type" class="col-8" id="type">
                                <option value="0">Carré</option>
                                <option value="1">Cercle</option>
                                <!-- <option value="2">Polygone</option> -->
                            </select>
                            <!-- <input type="submit" class="btn btn-primary col align-self-end" name="login-form-submit"
                                value="Ajouter" /> -->
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12">
                            <!--  flèche -->
                            <div class="row justify-content-center">
                                <button onmousedown="topPos(event)" onmouseup="topPos(event)" class="btn col-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-arrow-up">
                                        <line x1="12" y1="19" x2="12" y2="5"></line>
                                        <polyline points="5 12 12 5 19 12"></polyline>
                                    </svg>
                                </button>
                            </div>
                            <div class="col-12">
                                <div class="row justify-content-between">
                                    <button onmousedown="leftPos(event)" onmouseup="leftPos(event)" class="btn col-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-arrow-left">
                                            <line x1="19" y1="12" x2="5" y2="12"></line>
                                            <polyline points="12 19 5 12 12 5"></polyline>
                                        </svg>
                                    </button>
                                    <button onmousedown="rightPos(event)" onmouseup="rightPos(event)" class="btn col-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-arrow-right">
                                            <line x1="5" y1="12" x2="19" y2="12"></line>
                                            <polyline points="12 5 19 12 12 19"></polyline>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <button onmousedown="botPos(event)" onmouseup="botPos(event)" class="btn col-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-arrow-down">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <polyline points="19 12 12 19 5 12"></polyline>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <!--  formulaire modifier les points -->
                            <form class="points" class="col-12">
                                <div class="col-size" id="form-point">
                                    <div class="col-12">
                                        <h3>Point 1:</h3>
                                    </div>
                                    <div class="col-12">
                                        <label for="x">X :</label>
                                        <input id="x1" type="text" name="x" placeholder="x" />
                                        <label for="y">Y :</label>
                                        <input id="y1" type="text" name="y" placeholder="y" />
                                    </div>
                                    <div class="col-12">
                                        <h3>Point 2:</h3>
                                    </div>
                                    <div class="col-12">
                                        <label for="x">X :</label>
                                        <input id="x2" type="text" name="x" placeholder="x" />
                                        <label for="y">Y :</label>
                                        <input id="y2" type="text" name="y" placeholder="y" />
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <button type="submit" class="btn btn-primary col-6" name="login-form-submit"
                                        onclick="update(event)">Modifier</button>
                                    <button type="submit" class="btn btn-primary col-6" name="login-form-submit"
                                        onclick="creerArea(event)">Créer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" id="afficher" class="col-1 btn btn-primary" name="login-form-submit"
                    onclick="viewPos(event)">Afficher</button>
                <button type="submit" id="graviter" class="col-1 btn btn-primary" name="login-form-submit"
                    onclick="graviter(event)">Graviter</button>
            </div>
            <!-- </div> -->
        </div>
    </div>
</body>
<script src="js/objets/Map.js"></script>
<script src="js/objets/AreaCarre.js"></script>
<script src="js/objets/AreaCircle.js"></script>
<script src="js/objets/Point.js"></script>
<script src="js/controleur.js"></script>
<script src="js/controleurTest.js"></script>

</html>
